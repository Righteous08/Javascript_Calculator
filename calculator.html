<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div id="container">
      <div id="content">
        <h2 class="header">Calculator application</h2>
        <br />
        <input type="text" id="num1" placeholder="Enter first number" /> &nbsp;
        <input type="text" id="num2" placeholder="Enter second number" /> &nbsp;

        <select id="operation">
          <option value="add">Addition</option>
          <option value="sub">Subtraction</option>
          <option value="div">Division</option>
          <option value="mul">Multiplication</option>
        </select>
        <br />
        <br />
        <button onclick="calculate()" value="Calculate">Calculate</button>
        <br />
        <br />
        <h2 id="result">Result</h2>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
